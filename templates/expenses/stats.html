{% extends 'base.html' %}
{% load static %}



{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Expenses Summary</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
           Summary
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a href="" class="btn btn-primary">BACK</a>
    </div>

  </div>

 <div class="row">
<div class="col-md-8">
 <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    
    <div class="col-md-4">

      <div class="form-group">
        <label for="">Past Expense Data</label>
        
        <select 
        class="form-control" 
        name="pastExpense" 
        id="pastExpenseData" 
        onChange="handleSelectChange()">
          
        <option 
          name="category" 
          value="Last Month"> 
            Last Month
          </option/>

          <option 
          name="category" 
          value="3 Months"> 
            3 Months
          </option/>

          <option 
          name="category" 
          value="6 Months"> 
            6 Months
          </option/>

          <option 
          name="category" 
          value="1 Year"> 
             1 Year
          </option/>

          <option 
          name="category" 
          value="Lifetime"> 
             Lifetime
          </option/>
        

         
          
        </select>
      </div>

      <div class="form-group">
        <label for="">Diagram Type</label>
        
        <select 
        class="form-control" 
        name="pastExpense" 
        id="diagram" 
        onChange="handleSelectChange()">
          
        <option 
        name="category" 
        value="Pie"> 
          Pie
        </option/>

        <option 
        name="category" 
        value="Doughnut"> 
          Doughnut
        </option/>

        <option 
        name="category" 
        value="Bar"> 
          Bar
        </option/>
          
        </select>
      </div>
    </div>

 </div>
</div>

<script src="{% static 'js/stats.js' %}"></script>

</script>

{% endblock content %}
